<center>
    <h1>Relatorio de Alterações</h1>
    <h2>Alura Space</h2>
</center>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Data</th>
            <th>Foto Alterada</th>
            <th>Modificação</th>
        </tr>
    </thead>
    <tbody>
        {% for registro in registros %}
            <tr>
                <td>{{ registro.id }}</td>
                <td>{{ registro.user.username }}</td>
                <td>{{ registro.action_time }}</td>
                <td>{{ registro.object_repr }}</td>
                <td>{{ registro.change_message }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">Nenhum registro disponível.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
